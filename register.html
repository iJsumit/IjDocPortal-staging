<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>

    <script src="assets/js/supabase.min.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .register-card {
            max-width: 420px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div id="appLoader" style="
        position: fixed;
        inset: 0;
        background: white;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999999;">
        <div class="spinner-border text-primary-dark" style="width: 3rem; height: 3rem;" role="status"></div>
    </div>

    <div class="register-card">
        <h3 class="text-center mb-3 fw-bold">Create User</h3>
        <p class="text-muted small text-center mb-4">Private admin page</p>

        <div id="regError" style="color:red; font-size:14px;"></div>

        <div class="form-floating mb-3">
            <input type="text" id="regName" class="form-control" placeholder="Full Name">
            <label for="regName">Full Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" id="regMobile" class="form-control" placeholder="Mobile Number">
            <label for="regMobile">Mobile Number</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" id="regEmail" class="form-control" placeholder="Email">
            <label for="regEmail">Email Address</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" id="regPassword" class="form-control" placeholder="Password">
            <label for="regPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100" onclick="registerUser()">Create Account</button>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
